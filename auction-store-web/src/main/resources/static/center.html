<script>
    //显示div
    function showDiv(id) {
        if (id == 1 ) {
            $("#my-favorite").css('display','block');
            $("#my-order").css('display','none');
            $("#my-account").css('display','none');
        }
        if (id == 2 ) {
            $("#my-favorite").css('display','none');
            $("#my-order").css('display','block');
            $("#my-account").css('display','none');
        }
        if (id == 3 ) {
            $("#my-favorite").css('display','none');
            $("#my-order").css('display','none');
            $("#my-account").css('display','block');
        }
    }


    //头像预览
    $("#headPic").click(function () {
        $("#upload").click(); //隐藏了input:file样式后，点击头像就可以本地上传
        $("#upload").on("change",function(){
            var objUrl = getObjectURL(this.files[0]) ; //获取图片的路径，该路径不是图片在本地的路径
            if (objUrl) {
                $("#headPic").attr("src", objUrl) ; //将图片路径存入src中，显示出图片
            }
        });
    });

    //图片上传
    $("#submit_btn").click(function () {

        var file = $("#upload")[0].files; //获取input的图片file值
        let param = new FormData(); // 创建form对象
        param.append('file', file[0]);//对应后台接收图片名
        axios.post('http://xixi.natapp4.cc/v1/card/upload',param)
            .then(function(res){
                console.log(res);
            })
            .catch(function(error){
                alert("无殴打")
                console.log(error);
            });
    });

    //建立一個可存取到該file的url
    function getObjectURL(file) {
        var url = null ;
        if (window.createObjectURL!=undefined) { // basic
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    }
