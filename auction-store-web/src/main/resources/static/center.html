<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <!-- =====  MOBILE SPECIFICATION  ===== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="viewport" content="width=device-width">
    <!-- =====  CSS  ===== -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css">

<body>
<!-- header -->
<div id="header"></div>
<!-- header -->
<!-- container -->
<div class="container">
    <div class="row" style="padding: 100px 0px;">
        <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation"><a href="#">我的收藏</a></li>
                <li role="presentation"><a href="#">我的订单</a></li>
                <li role="presentation"><a href="#">账户设置</a></li>
            </ul>
        </div>
        <div class="col-md-10">
            <!--我的收藏-->
            <div id="my-favorite">

            </div>
            <!--我的收藏-->
            <!--我的订单-->
            <div id="my-order">

            </div>
            <!--我的订单-->
            <!--账户设置-->
            <div id="my-account">
                <h4>您的基础信息</h4>
                <div class="row" style="padding: 20px 0px;">
                    <div class="col-md-2">用户名</div>
                    <div class="col-md-8">xxx</div>
                </div>
                <div class="row" style="padding: 10px 0px;">
                    <div class="col-md-2">手机号</div>
                    <div class="col-md-8">188****5811</div>
                </div>
                <div class="row" style="padding: 10px 0px;">
                    <div class="col-md-2">收获地址</div>
                    <div class="col-md-8">
                        <span>北京xxxxxxx</span>
                        <button type="button" >修改地址</button>
                    </div>
                </div>
                <div class="row" style="padding: 10px 0px;">
                    <div class="col-md-2">我的邮箱</div>
                    <div class="col-md-8">
                        <span>5135131@was.com</span>
                        <button type="button" >修改邮箱</button>
                    </div>
                </div>

                <HR style="FILTER:alpha(opacity=100,finishopacity=0,style=3)" width="100%"color=#987cb9 SIZE=3>

                <h4>您的安全服务</h4>
                <div class="row" style="padding: 20px 0px;">
                    <div class="col-md-2">身份认证</div>
                    <div class="col-md-8">
                        <button type="button">立即认证</button>
                    </div>
                </div>
                <div class="row" style="padding: 10px 0px;">
                    <div class="col-md-2">登录密码</div>
                    <div class="col-md-8">
                        <button type="button" >修改密码</button>
                    </div>
                </div>
                <HR style="FILTER:alpha(opacity=100,finishopacity=0,style=3)" width="100%"color=#987cb9 SIZE=3>
            </div>
            <!--账户设置-->
        </div>
    </div>
</div>
<!-- container -->
<!-- footer -->
<div id="footer"></div>
<!-- footer -->
</body>
<script src="js/jQuery_v3.1.1.min.js"></script>
